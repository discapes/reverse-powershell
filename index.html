<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>power-reverse</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>

</head>

<body>
    <div id="div1">
        <h1>Quick reverse shell builder</h1>

        <div>
            <label for="ip">ip:</label>
            <input type="field" id="ip" name="wrapper" value="127.0.0.1">
        </div>
        <div>
            <label for="ip">port:</label>
            <input type="field" id="port" name="wrapper" value="4444">
        </div>
        <div>
            <label for="command">powercat -e:</label>
            <input type="field" id="command" name="wrapper" value="powershell">
        </div>

        <p><u>select payload:</u></p>
        <div>
            <input type="radio" id="minimal" name="script" value="minimal" checked>
            <label for="minimal">minimal (noninteractive ps)</label>
        </div>


        <div>
            <input type="radio" id="powercat" name="script" value="powercat">
            <label for="powercat">powercat</label>
        </div>

        <div>
            <input type="radio" id="powercat2" name="script" value="powercat2">
            <label for="powercat2">powercat -g</label>
        </div>


        <div>
            <input type="radio" id="custom" name="script" value="custom">
            <label for="custom">custom</label>
            <div class="indent">
                <label for="url">url:</label>
                <input type="field" id="url" name="wrapper" value="">
            </div>
        </div>

        <p><u>activation method:</u></p>

        <div>
            <input type="radio" id="nowrapper" name="wrapper" value="nowrapper">
            <label for="nowrapper">powershell script</label>
        </div>

        <div>
            <input type="radio" id="debugwrapper" name="wrapper" value="debugwrapper">
            <label for="debugwrapper">Run (open ps)</label>
        </div>

        <div>
            <input type="radio" id="wrapper" name="wrapper" value="wrapper">
            <label for="wrapper">Run (hidden, bypass)</label>
        </div>

        <div>
            <input type="radio" id="admin" name="wrapper" value="admin" checked>
            <label for="admin">Run (hidden, bypass, admin)</label>
        </div>



        <br>

        <div class="div3">
            <button onclick="generate()">Generate</button>
            <div class="indent div2">
                <pre>Use '<b><a href="https://nmap.org/ncat/">ncat</a> -lv &ltport&gt</b>' for listening</pre>
            </div>
            <div class="indent div2">
                <pre>Tip: for commands too large for Run, paste them into File Explorer</pre>
            </div>
            <div class="indent div2">
                <pre>More: <a href="https://rcxonline.cf/">rcxonline.cf</a></pre>
            </div>

        </div>

        <textarea class="div2 full" id="results">
        </textarea>
    </div>
</body>
