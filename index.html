<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>power-reverse</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>

</head>

<body>
    <div id="div1">
        <h1>Quick reverse shell builder (Windows)</h1>

        <div>
            <label for="ip">ip:</label>
            <input type="field" id="ip" name="wrapper" value="127.0.0.1">
        </div>
        <div>
            <label for="ip">port:</label>
            <input type="field" id="port" name="wrapper" value="4444">
        </div>

        <p><u>select payload:</u></p>
        <div>
            <input type="radio" id="minimal" name="script" value="minimal">
            <label for="minimal">minimal (noninteractive powershell)</label>
        </div>
        <div>
            <input type="radio" id="minimal2" name="script" value="minimal2" checked>
            <label for="minimal2">minimal-2 (above but with stderr)</label>
        </div>
        <div>
            <input type="radio" id="minimalssl" name="script" value="minimalssl">
            <label for="minimalssl">minimal-ssl (above but over ssl)</label>
        </div>



        <div>
            <input type="radio" id="powercat" name="script" value="powercat">
            <label for="powercat">powercat</label>
            <div class="indent">
                <label for="command">command (-e):</label>
                <input type="field" id="command" name="wrapper" value="powershell">
            </div>
            <div class="indent">
                <label for="dashg">shorter (-g)</label>
                <input type="checkbox" id="dashg" checked>
            </div>
        </div>

        <div>
            <input type="radio" id="custom" name="script" value="custom">
            <label for="custom">custom</label>
            <div class="indent">
                <label for="url">url:</label>
                <input type="field" id="url" name="wrapper" value="">
            </div>
        </div>

        <p><u>activation method:</u></p>

        <div>
            <input type="radio" id="nowrapper" name="wrapper" value="nowrapper">
            <label for="nowrapper">powershell</label>
        </div>

        <div>
            <input type="radio" id="debugwrapper" name="wrapper" value="debugwrapper">
            <label for="debugwrapper">Run (opens ps for debug)</label>
        </div>

        <div>
            <input type="radio" id="wrapper" name="wrapper" value="wrapper">
            <label for="wrapper">Run (hidden, bypass)</label>
        </div>

        <div>
            <input type="radio" id="admin" name="wrapper" value="admin" checked>
            <label for="admin">Run (hidden, bypass, admin)</label>
        </div>



        <br>

        <div class="div3">
            <button onclick="generate()">Generate</button>
            <div class="indent div2">
                <pre>Use '<b><a href="https://nmap.org/ncat/">ncat</a> -lv &ltport&gt</b> <i>[--ssl]</i>' for listening</pre>
            </div>
            <div class="indent div2">
                <pre>Tip: paste long commands into File Explorer, otherwise Run</pre>
            </div>

        </div>

        <textarea class="div2 full" id="results">
        </textarea>
    </div>
</body>
